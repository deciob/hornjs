<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>hornjs</title>
    <meta name="description" content="hornjs, derived from culljs">
    <meta name="author" content="deciob">
  <!--<link rel="stylesheet" href="css/styles.css?v=1.0">-->
</head>
<body>
    
    <div id="hook_point"></div>
    <div id="page-container"></div>

    <script src="js/vendor/require.js"></script>
    <script>
    // Configure the AMD module loader
    requirejs.config({
      // The path where your JavaScripts are located
      baseUrl: './js/',
      // Specify the paths of vendor libraries
      paths: {
        ondomready: 'vendor/ondomready',
        nut: 'vendor/nut'
      },
      // Nut is not supported per default,
      // so we need to use the AMD wrapping of RequireJS
      shim: {
        nut: {
          exports: 'nut'
        }
      }
      // For easier development, disable browser caching
      // Of course, this should be removed in a production environment
      , urlArgs: 'bust=' +  (new Date()).getTime()
    });
    
    // Bootstrap the application and give a simple example
    require(['nut', 'horn'], function (nut, horn) {

        var e = horn.dom.el, f = horn.f,
            body = nut("body"),
            in_el = e("span", {"className": "totoro"}, "Hayao Miyazaki"),
            out_el = e("div", {}, ["My Neighbor Totoro, by ", in_el, "."]);
        
        body[0].appendChild(out_el);

        var square = function (x) { return x * x },
            double = function (x) { return 2 * x },
            substractTen = function (x) { return x - 10 },
            comp = f.compose([substractTen, double, square]);
        console.log(comp(5))

    });
    </script>


</body>
</html>
